<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Photo Album</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <h4>Album 1</h4>
      <h4>Album 2</h4>
      <h4>Album 3</h4>
    </div>
    <div class="display-area">
      <div class="display-area-top">
        <img
          class="icon-left"
          src="https://cdn.iconscout.com/icon/free/png-256/back-arrow-1767523-1502427.png"
        />
        <img
          class="main-pic"
          src="https://static.wikia.nocookie.net/characters/images/7/7f/Tom_Cat.jpg/revision/latest?cb=20190404160415"
          alt="this is a pic"
        />
        <img
          class="icon-right"
          src="https://cdn.iconscout.com/icon/free/png-256/right-arrow-1438234-1216195.png"
        />
      </div>
      <div class="divider"></div>
      <div class="display-area-bottom">
        <img
          class="preview-pic"
          src="https://static.wikia.nocookie.net/characters/images/7/7f/Tom_Cat.jpg/revision/latest?cb=20190404160415"
          alt="this is a pic"
        />
        <img
          class="preview-pic"
          src="http://2.bp.blogspot.com/-DLKuY8I_nAQ/UT3c_7_xHBI/AAAAAAAAWkU/tudk9Gk5Qn0/s1600/JERRY+23.jpg"
          alt="this is a pic"
        />
        <img
          class="preview-pic"
          src="https://cdn.pixabay.com/photo/2020/05/11/15/38/tom-5158824_1280.png"
          alt="this is a pic"
        />
        <img
          class="preview-pic"
          src="https://thumbs.dreamstime.com/b/tom-jerry-cartoon-white-background-tom-jerry-cartoon-white-background-226542613.jpg"
          alt="this is a pic"
        />
      </div>
    </div>
  </body>
</html>
